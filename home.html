<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX - Unblocked Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add these lines to your HTML head section -->
<link rel="stylesheet" href="admin-panel.css">
<script src="user-check.js"></script>
<script src="admin-panel.js"></script>
</head>
<body class="login-body">
    <div class="login-background"></div>
    <div class="login-grid"></div>
    
    <div class="login-container">
        <div class="login-logo">
            <h1 class="main-title">CodeX</h1>
        </div>
        
        <div class="login-box">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Enter access code" autocomplete="off">
            <button onclick="checkPassword()">Access Games <i class="fas fa-arrow-right"></i></button>
            <div id="error-message"></div>
        </div>
    </div>
    
    <div class="page-transition"></div>
    
    <script src="script.js"></script>
    <script>
        function applyWebsiteSettings() {
          const savedSettingsJSON = localStorage.getItem('websiteSettings');
          if (savedSettingsJSON) {
            try {
              const savedSettings = JSON.parse(savedSettingsJSON);
              if (savedSettings.title) document.title = savedSettings.title;
              if (savedSettings.favicon) {
                let faviconLink = document.querySelector('link[rel="icon"]');
                if (!faviconLink) {
                  faviconLink = document.createElement('link');
                  faviconLink.rel = 'icon';
                  document.head.appendChild(faviconLink);
                }
                faviconLink.href = savedSettings.favicon;
              }
              if (savedSettings.theme) document.body.className = savedSettings.theme;
            } catch (error) {
              console.error('Error applying website settings:', error);
            }
          }
        }
        applyWebsiteSettings();
        window.addEventListener('storage', function(e) {
          if (e.key === 'settingsUpdated' || e.key === 'websiteSettings') {
            applyWebsiteSettings();
          }
        });
      </script>      
</body>
</html>
